    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Flexbox Toggle</title>
        <meta name="description" content="pure flexbox toggle bar with no javascript">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Pure Flexbox Toggle Button</h1>
        <div class="container">
          <div class="list-item">
            <p>Option A</p>
            <input type="checkbox" id="optionA"/>
            <label for="optionA" class="toggle">
              <div class="slider"></div>
            </label>
          </div>
          <div class="list-item">
            <p>Option B</p>
            <input type="checkbox" id="optionB"/>
            <label for="optionB" class="toggle">
              <div class="slider"></div>
            </label>
          </div>
          <div class="list-item">
            <p>Option C</p>
            <input type="checkbox" id="optionC"/>
            <label for="optionC" class="toggle">
              <div class="slider"></div>
            </label>
          </div>
        </div>
    </body>
</html>
